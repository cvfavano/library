<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2413f0198d.js" crossorigin="anonymous"></script>    
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-book"></i>Bookish</h1>
            <div>
            <button class="modal-button">Add Book<i class="fa fa-plus-square" aria-hidden="true"></i></button>   
            </div>
            <div id="form-modal">
                <div class="modal-content">
    
                <span class="exit-button">&times;</span>
                <h2>Add Book to Library</h2>
                <form id="form" method="post">
                        <label for="title">Book Title <span class="title-message invalid">Please enter title</span></label>

                        <input  type="text" name="title"required/> <br>
                    
                        <label for="author">Author <span class="author-message invalid">Please enter Author</span></label>
                        <p class="title-message invalid">Please enter Title</p><br>
                        <input   type="text" name="author" required/><br>
                    
                        <label for="page-number">Number of Page <span class="pages-message invalid">Please enter number of pages</span></label>
                        <input  type="number" name="page-number" required/><br>

                        <label for="has-read" class="has-read">Has Read?</label>
                        <input type="checkbox" class="has-read-check" name="has-read" /><br>
                        
                        <button type="submit" id="submit-button">submit</button>
                    </form>
                </div>
            </div>

        </div>
        
        <div class="card-container"></div>
    
    </div>
</body>

</html>
