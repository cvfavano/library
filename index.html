<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2413f0198d.js" crossorigin="anonymous"></script>    
    <script src="script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="modal-button">Add Book</button>   
            <div id="form-modal">
                <div class="modal-content">
    
                <span class="exit-button">&times;</span>
                <h2>Add Book to Library</h2>
                <form id="form">
                        <label for="title">Book Title</label><br> 
                        <input required type="text" name="title"/> <br>
                    
                        <label for="author">Author</label><br>
                        <input  required type="text" name="author" /><br>
                    
                        <label for="page-number">Number of Pages</label><br>
                        <input required type="number" name="page-number" /><br>

                        <label for="has-read" class="has-read">Has Read?</label>
                        <input type="checkbox" class="has-read-check" name="has-read" /><br>
                        
                        <button type="submit" id="submit-button">submit</button>
                    </form>
                </div>
            </div>

        </div>
        
        <div class="card-container"></div>
    
    </div>
</body>

</html>
